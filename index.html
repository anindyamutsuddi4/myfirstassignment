<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="Header">
        <nav class="logo">
            <h3 class="inter-intero font">LOGO</h3>
            <button class="sign">
                <p class="raleway-rale jo">Sign Up</p>
            </button>
        </nav>
        <section class="banner">
            <h1 class="raleway-rale cool">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="sigp">
                <p class=" raleway-rale jo">Stay Focused</p>
            </button>
        </section>

    </header>
    <main>
        <section class="action">
            <section class="action-tittle1">
                <p class="raleway-rale action-tittle">See It in Action</p>
                <p class="subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="sign">
                    <p class=" raleway-rale jo">Launch Live Preview</p>
                </button>
            </section>
            <img class="action-image" src="../Assets/wc-mini.png" alt="">
        </section>

        <section class="productive">
            <p class="center-title raleway-rale cool1">Joined Thousands of Productive Users</p>
            <section class="center-subtitle">
                <section class="subtitle2">
                    <section class="pro inter-intero">50K</section>
                    <section class="inter-intero cl">Active Users</section>
                </section>
                <section class="subtitle2">
                    <section class="pro inter-intero">2M+</section>
                    <section class="inter-intero cl">Focus Sessions</section>
                </section>
                <section class="subtitle2">
                    <section class="pro inter-intero">95%</section>
                    <section class="inter-intero cl">Satisfaction Rate</section>
                </section>
            </section>

        </section>


        <section class="touch">

            <section class="raleway-rale touch3">Letâ€™s Get in Touch</section>

            <section class="touch-form">
                <section>
                    <section class="inter-intero email">Email</section>
                    <input class="inter-intero" type="email" name="" id="" placeholder="example@email.com">
                </section>

                <section>
                    <section class="inter-intero email">Name</section>
                    <input class="inter-intero" type="text" name="" id="" placeholder="full name">
                </section>

                <section>
                    <section class="inter-intero email">Message</section>
                    <textarea class="inter-intero" name="" id="" cols="65" rows="7"
                        placeholder="write your message"></textarea>

                </section>
                <section>
                    <button class="signo raleway-rale" type="submit">Get in Touch</button>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
